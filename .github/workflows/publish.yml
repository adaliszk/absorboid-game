name: "Publish"

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - release
      - develop

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true


defaults:
  run:
    shell: bash


jobs:

  build:
    name: "Build"
    strategy:
      matrix:
        export: [web, windows, mac]
        include:
          - export: web
            output: index.html
            os: ubuntu-latest
          - export: windows
            output: game.exe
            os: windows-latest
          - export: mac
            output: game.dmg
            os: macos-latest
    runs-on: ${{ matrix.os}}
    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
      -
        name: ğŸ¤– Setup Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          use-dotnet: false
          version: 4.1.1
      -
        name: ğŸ¤– Setup Project
        run: |
          echo "Build#${{ github.run_number }}" > git_version.txt
          mkdir -p build/${{ matrix.export }}
      -
        name: ğŸ”¬ Verify Setup
        run: |
          godot --version
          cat git_version.txt
      -
        name: ğŸ¦º Build Export
        run: |
          godot --headless --verbose --export-release "${{ matrix.export }}" ./build/${{ matrix.export }}/${{ matrix.output }}
      -
        name: ğŸ”¬ Verify Files
        run: |
          ls -la ./build/${{ matrix.export }}
      -
        name: ğŸ“ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.export }}-v${{ github.run_number }}
          path: ./build/${{ matrix.export }}/*

  publish:
    name: "Publish"
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: [html5, windows, mac]
        include:
          -
            channel: html5
            export: web
          -
            channel: windows
            export: windows
          -
            channel: mac
            export: mac
    steps:
      -
        name: ğŸ“ Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.export }}-v${{ github.run_number }}
      -
        name: ğŸ”¬ Verify Files
        run: |
          ls -la .
      -
        name: ğŸ¤– Publish
        uses: KikimoraGames/itch-publish@v0.0.3
        with:
          butlerApiKey: ${{ secrets.ITCH_API_KEY }}
          gameData: .
          itchUsername: ${{ secrets.ITCH_USERNAME }}
          itchGameId: ${{ secrets.ITCH_GAME_ID }}
          buildChannel: ${{ matrix.channel }}
          buildNumber: ${{ github.run_number }}
