name: "Publish"

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - release
      - develop

jobs:

  build:
    name: "Build"
    strategy:
      matrix:
        export: [web, windows, mac]
        include:
          - export: web
            output: index.html
            os: ubuntu-latest
          - export: windows
            output: game.exe
            os: windows-latest
          - export: mac
            output: game.dmg
            os: macos-latest
    runs-on: ${{ matrix.os}}
    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      -
        name: ğŸ¤– Setup Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.1.1
      -
        name: ğŸ¤– Setup Project
        run: |
          echo "Build#${GITHUB_RUN_NUMBER}" > git_version.txt
      -
        name: ğŸ”¬ Verify Setup
        run: |
          godot --version
          cat git_version.txt
      -
        name: ğŸ¦º Build Export
        run: |
          godot --headless --verbose --export-release "${{ matrix.export }}" build/${{ matrix.export }}/${{ matrix.output }}
      -
        name: ğŸ“ Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.export }}-v${GITHUB_RUN_NUMBER}
          path: build/${{ matrix.export }}
