name: "Publish"

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - release
      - develop

env:
  GODOT_VERSION: 4.1.1

jobs:

  build:
    name: "Build"
    strategy:
      matrix:
        export: [web, windows, mac]
        include:
          - export: web
            output: index.html
            os: ubuntu-latest
          - export: windows
            output: game.exe
            os: windows-latest
          - export: mac
            output: game.dmg
            os: macos-latest
    container:
      image: barichello/godot-ci:${GODOT_VERSION}
    runs-on: ${{ matrix.os}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      -
        name: Setup Godot
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      -
        name: Setup Project
        run: |
          echo "Build#${GITHUB_RUN_NUMBER}" > git_version.txt
      -
        name: Build Export
        run: |
          godot -v --export "${{ matrix.export }}" build/${{ matrix.export }}/${{ matrix.output }}
      -
        name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.export }}-v${GITHUB_RUN_NUMBER}
          path: build/${{ matrix.export }}
